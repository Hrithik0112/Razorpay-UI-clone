<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Razorpay</title>

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet"
        />

    <style>
        .corefeaturesection{
            background-size: 100% 100%;
            padding-top: 12rem;
            padding-bottom: 12rem;
        }

        .ctaSection{
          background-size: 100% 100%;
        }

        .companiesList{
          animation:10s infinite linear moveCompany;
        }

        @keyframes moveCompany {
          0%{
            top:0;
          }
          100%{
            top:-50%;
          }
        }

    </style>

</head>
<body>
    
  <div class="overflow-x-hidden relative w-full">
       <!--Navbar-->
    <nav class="bg-deepBlue">
      <div class="relative w-[1080px] mx-auto flex items-center justify-between ">

          <!-- logo -->
          <a href="/" class="cursor-pointer py-7 pr-7">
              <img
              src="./images/logo.svg"
              width="125px"
              height="30px"/>
          </a>

          <ul class="flex space-x-6">
              <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
               transition-all duration-200 relative group hidden lg:block">
              <a href="#">Payments</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
              transition-all duration-200" ></div>
              </li>

              <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
               transition-all duration-200 relative group hidden lg:block">
              <a href="#">Banking</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
              transition-all duration-200" ></div>
              </li>


              <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
               transition-all duration-200 relative group hidden lg:block">
              <a href="#">Corporate Card</a>

              </li>


              <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
               transition-all duration-200 relative group hidden lg:block">
              <a href="#">Payroll</a>

              </li>


              <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
               transition-all duration-200 relative group hidden lg:block">
              <a href="#">Resources</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
              transition-all duration-200" ></div>
              </li>


              <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
               transition-all duration-200 relative group hidden lg:block">
              <a href="#">Support</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
              transition-all duration-200" ></div>
              </li>
              

              <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
               transition-all duration-200 relative group hidden lg:block">
              <a href="#">Pricing</a>

              <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
              transition-all duration-200" ></div>
              </li>
          </ul>

          <div class="flex space-x-6">
              <img
                  src="./images/india-flag.svg"
                  width="28px"
                  height="20px"
                  class="hidden lg:block"
                  />
              <button class="py-3 px-5 font-mullish text-white border-lightBlue border
              rounded-sm text-sm  font-bold">Log in</button>
              <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold
              bg-white text-lightBlue300 border transition-all duration-200
              hover:text-lightBlue500 hidden lg:flex">Sign Up
              <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[14px] ml-3"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg></button>
          </div>


      </div>
    </nav>

  


    <script>
        feather.replace()
    </script>
</body>
</html>
